<form class="form-overlay" (ngSubmit)="guardarUsuario()">

  <h2>Datos del Perfil</h2>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" class="form-input" id="name" name="name" [(ngModel)]="user!.name">
  </div>

  <div class="form-group">
    <label for="lastName">Apellido</label>
    <input type="text" class="form-input" id="lastName" name="lastName" [(ngModel)]="user!.lastName">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-input" id="email" name="email" [(ngModel)]="user!.email">
  </div>

  <button type="submit" class="btn">Guardar</button>

</form>
