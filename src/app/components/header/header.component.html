<header>
    <h1><img src="/assets/weekbook-logo.png" alt='WeekBook' >WeekBook</h1>
    <div class="icon-container">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
      <mat-menu #menu="matMenu">
        <button (click)="goTo('instituciones')" mat-menu-item>
          <mat-icon>school</mat-icon>
          <span>Instituciones</span>
        </button>
        <button (click)="goTo('cursos')" mat-menu-item>
          <mat-icon>history_edu</mat-icon>
          <span>Cursos</span>
        </button>
        <button (click)="goTo('')" mat-menu-item>
          <mat-icon>close</mat-icon>
          <span>Log Out</span>
        </button>
    </mat-menu>
    <div>a</div>
    <button mat-icon-button (click)="goTo('')" aria-label="log in or register">
      <mat-icon>login</mat-icon>
    </button>
    </div>
</header>
