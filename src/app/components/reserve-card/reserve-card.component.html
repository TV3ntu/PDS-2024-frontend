<section (click)="goToCourse()" *ngIf="reserve" class="reserve-container">
    <section class="detail">
        <div class="status" [ngClass]="{'complete': reserve.status == 'Finalizado'}">
            <p>{{getStatus()}}</p>
        </div>
        <h3>{{reserve.courseName}}</h3>
        <p>en {{reserve.institutionName}}</p>
    </section>
    <section class="schedule">
        <p>{{getDayOfWeek()}}</p>
        <h2>{{getDayOnMonthFormat()}}</h2>
        <p>{{reserve.hour}}</p>
        <button (click)="unsubscribe($event)" type="button" mat-raised-button class="secondary-button">Desinscribirse</button>
    </section>
</section>
