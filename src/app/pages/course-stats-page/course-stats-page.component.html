<article *ngIf="courseStats">
    <h2>Estadisticas del curso</h2>
    <div class="img-container">
        <img src="{{courseStats.image}}">
    </div>
    <h4> {{courseStats.title}} </h4>
    <section class="stats-container">
        <div class="stats">
            <p>Total clases</p>
            {{courseStats.totalSubscriptions}}
        </div>
        <div class="stats">
            <p>Total reservas</p>
            {{courseStats.totalSubscriptions}}
        </div>
        <div class="stats">
            <p>Ingresos</p>
            {{courseStats.totalSubscriptions}}
        </div>
    </section>
    <section class="assignments-container">
        <h3>Clases</h3>
        <div *ngFor="let c of courseStats.assignments" class="assignments">
            <div>
                {{translateDay(c.name)}}
            </div>
            <div>
                Suscriptores:
                {{c.subscribers.length}}
            </div>
            <div>
                Ingresos:
                {{c.totalIncome}}
            </div>
        </div>
    </section>
</article>
