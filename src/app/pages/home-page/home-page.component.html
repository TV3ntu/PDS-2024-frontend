<main>
    <section>
        <app-search-bar (searchEvent)="updateQuery($event)"></app-search-bar>
        <section *ngIf="isLogged() && hasReserve()" class="reserve-container">
            <div class="reserve-title">
                <p>Proxima reserva</p>
                <p (click)="goToSubscriptions()" class="pointer">Mostrar todo ></p>
            </div>
            <div class="reserve-cards">
                <app-reserve-card [reserve]="nextReserve()"></app-reserve-card>
            </div>
        </section>
        <section *ngIf="isLogged() && !hasReserve()" class="reserve-container">
            <p>AÃºn no tiene reservas</p>
        </section>
        <app-entity-list [filter]="query"></app-entity-list>
    </section>
</main>
